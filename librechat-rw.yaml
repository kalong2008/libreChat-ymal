version: 1.2.8

cache: true

endpoints:
  agents:
    recursionLimit: 50
    maxRecursionLimit: 100
    disableBuilder: false
  custom:
    # OpenRouter.ai
    # Model list: https://openrouter.ai/models
    # Script to fetch models: https://github.com/LibreChat-AI/librechat-config-yaml/blob/main/scripts/openrouter.py
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: [
          "---ANTHROPIC---",
          "anthropic/claude-3.7-sonnet:thinking",
          "anthropic/claude-sonnet-4",
          "anthropic/claude-opus-4.1",
          "anthropic/claude-sonnet-4.5",
          "---GOOGLE---",
          "google/gemini-2.5-pro",
          "google/gemini-2.5-flash",
          "google/gemini-2.5-flash-lite-preview-09-2025",
          "google/gemini-2.5-flash-preview-09-2025",
          "---META-LLAMA---",
          "meta-llama/llama-4-maverick",
          "meta-llama/llama-4-scout",
          "---MICROSOFT---",
          "microsoft/phi-4",
          "microsoft/phi-4-reasoning-plus",
          "---OPENAI---",
          "openai/gpt-5-codex",
          "openai/gpt-5",
          "openai/gpt-5-mini",
          "openai/gpt-5-nano",
          "openai/o4-mini-high",
          "openai/gpt-4.1",
          "openai/chatgpt-4o-latest",
          "---PERPLEXITY---",
          "perplexity/sonar-reasoning-pro",
          "perplexity/sonar-pro",
          "perplexity/sonar-reasoning",
          "perplexity/sonar",
          "perplexity/r1-1776",
          "---Grok---",
          "x-ai/grok-3",
          "x-ai/grok-4",
          "x-ai/grok-4-fast",
          "x-ai/grok-code-fast-1"
          ]
        fetch: false
      dropParams: ["stop"]
      titleConvo: true
      #titleModel: "openai/chatgpt-4o-latest"
      summarize: false
      #summaryModel: "openai/chatgpt-4o-latest"
      forcePrompt: false
      modelDisplayLabel: "OpenRouter"
  azureOpenAI:
    # Endpoint-level configuration
    titleModel: "gpt-4.1-nano"
    groups:
    # Group-level configuration
    - group: "ai-imhs-westus3"
      apiKey: "${IMAGE_GEN_OAI_API_KEY}"
      instanceName: "ai-imhs-westus3"
      version: "2025-04-01-preview"
      # Model-level configuration
      models:
        gpt-4.1-nano:
          deploymentName: gpt-4.1-nano
        gpt-4.1:
          deploymentName: gpt-4.1

mcpServers:  
  # Production-ready cloud service
  image-generate-or-edit:
    type: streamable-http
    url: https://image-generate-mcp.vercel.app/api/mcp
    timeout: 300000
    serverInstructions: true
    chatMenu: true
    
